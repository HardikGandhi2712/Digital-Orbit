<html>
<head>
    <title>Insert Product Details</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
         body {
            background-color: #1a1a1a;
            font-family: poppins;
        }

        .navbar {
            border-radius: 80px;
            padding: 10px;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 80px;
        }

        .navbar ul {
            text-align: right;
            color: white;
            text-decoration: none;
            list-style: none;
            margin: 20px;
            margin-top: 0px;

        }

        .navbar li {
            margin: 20px;
            display: inline;
        }

        .navbar li a:hover {
            color: aqua;
            border-bottom: red solid 4px;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }


        .navbar li a:hover {
            color: #00ffff;
        }

        .logo {
            height: 320px;
            width:400px;
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            margin-left: -80px;
            margin-bottom: -220px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333333;
            text-align: center;
            text-decoration: underline;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f1f3f5;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .btn {
            text-align: center;
            margin-top: 20px;
        }

        .btn a {
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn a:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<header class="navbar">
    <img src="/static/3logo.png" class="logo" alt="Logo">
    <ul>
        <li><a href="/adminpage">Home</a></li>
        <li><a href="/">Logout</a></li>
    </ul>
</header>

<div class="container">
    <h1>Insert Record</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="pname">Product Name:</label>
            <input type="text" id="pname" name="pname" required>
        </div>

        <div>
            <label for="Sdescription">Short Description:</label>
            <textarea id="Sdescription" name="Sdescription" rows="4" required></textarea>
        </div>

        <div>
            <label for="Ldescription">Long Description:</label>
            <textarea id="Ldescription" name="Ldescription" rows="8" required></textarea>
        </div>

        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
        </div>

        <div>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Mobile">Mobile</option>
                <option value="Laptop">Laptop</option>
                <option value="Television">Television</option>
            </select>
        </div>

        <div>
            <label for="photo1">Select Photo 1:</label>
            <input type="file" id="photo1" name="photo1" required>
        </div>

        <div>
            <label for="photo2">Select Photo 2:</label>
            <input type="file" id="photo2" name="photo2" required>
        </div>

        <div>
            <label for="photo3">Select Photo 3:</label>
            <input type="file" id="photo3" name="photo3" required>
        </div>
        <br>
        <input type="submit" value="Insert Record">

        <div class="btn">
            <a href="/adminpage">Go Back</a>
        </div>
    </form>
</div>
<script type="text/javascript">
    var msgvalue="{{ msg }}";
    if (msgvalue!=""){
        alert(msgvalue);
    }
</script>

</body>
</html>
