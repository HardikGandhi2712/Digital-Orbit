<html>
<head>
    <title>Feedback</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1f1f1f;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        .navbar {
            border-radius: 80px;
            padding: 10px;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 80px;
        }

        .navbar ul {
            text-align: right;
            color: white;
            text-decoration: none;
            list-style: none;
            margin: 20px;
            margin-top: 40px;

        }

        .navbar li {
            margin: 20px;
            display: inline;
        }

        .navbar li a:hover {
            color: aqua;
            border-bottom: red solid 4px;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .list {
            display: flex;
            justify-content: center;
        }

        .navbar img {
            height: 300px;
            width:380px;
            display:flex;
            margin-top: -40px;
            margin-left: -80px;
            margin-bottom: -80px;

        }

        .feedback-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            text-align: center;
        }

        textarea {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 20px 0;
            border: none;
            background-color: #555;
            color: #fff;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #00bfff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0077b6;
        }

        .message {
            font-size: 18px;
            color: #00bfff;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="/static/3logo.png" alt="Logo" align="left">
            </div>
            <ul>
                <li><a href="/home">Home</a></li>        
                <li><a href="/Mobile">Mobiles</a></li>
                <li><a href="/Laptop">Laptops</a></li>
                <li><a href="/Television">Televisions</a></li>
                <li><a href="/cart_display">Cart</a></li>
                <li><a href="/c_update">My Profile</a></li>           
                <li><a href="/">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="feedback-container">
        <h1>Feedback</h1>
        <form method="post">
            {% csrf_token %}
            <p>Welcome {{cname}}!</p>
            <p>Give Your Valuable Feedback:</p>
            <textarea name="feedback" rows="10" placeholder="Enter Feedback..."></textarea>
            <br>
            <input type="submit" value="Submit">
            <p class="message">Your Feedback Matters To Us!!</p>
        </form>
    </div>

    <script>
        var msgvalue = "{{ msg }}";
        if (msgvalue !== "") {
            alert(msgvalue);
        }
    </script>
</body>
</html>
