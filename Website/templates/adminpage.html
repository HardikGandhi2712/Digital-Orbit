<html>
<head>
    <title>Admin Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        body {
            font-family: poppins;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }
        
        .navbar {
            border-radius: 80px;
            padding: 10px;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 10px;
        }

        .navbar ul {
            text-align: right;
            color: white;
            text-decoration: none;
            list-style: none;
            margin: 20px;
            margin-top: -230px;

        }

        .navbar li {
            margin: 20px;
            display: inline;
        }

        .navbar li a:hover {
            color: aqua;
            border-bottom: red solid 4px;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .navbar img {
            height: 360px;
            width:440px;
            display:flex;
            margin-top: -40px;
            margin-left: -120px;
            margin-bottom: -80px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #00ffff;
        }

        .container {
            background-color: #333333;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            margin-top: 100px;
            margin-left: 600px;
        }

        select {
            font-size: 18px;
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #444444;
            color: #ffffff;
            outline: none;
        }

        input[type="submit"] {
            background-color: #00ffff;
            color: #333333;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00cccc;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <img src="/static/3logo.png" class="logo" alt="Logo">
        <ul>
            <li><a href="/">Logout</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h1>Admin Dashboard</h1>

    <form method="POST">
        {% csrf_token %}
        <label>Select Operation:</label><br>
        <select name="operation" id="operation">
            <option value="display">Display</option>
            <option value="insert">Insert</option>
            <option value="update">Update</option>
            <option value="delete">Delete</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
